name: build

on: [ push, pull_request ]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.4', '8.0', '8.1' ]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, zip
          coverage: none

      - name: Check PHP Version
        run: php -v

      - name: Check Composer Version
        run: composer -V

      - name: Check PHP Extensions
        run: php -m

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies for PHP 7
        if: matrix.php-versions < '8.0'
        run: composer update --prefer-dist --no-progress

      - name: Install dependencies for PHP 8
        if: matrix.php-versions >= '8.0'
        run: composer update --prefer-dist --no-progress --ignore-platform-req=php

      - name: Check compatibility for PHP 7.4
        if: matrix.php-versions == '7.4'
        run: composer sniffer:php74

      - name: Check compatibility for PHP 8.0
        if: matrix.php-versions == '8.0'
        run: composer sniffer:php80

      - name: Run test suite
        run: composer test:all
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1
